AWSTemplateFormatVersion: 2010-09-09
Description: >
  AWS CloudFormation Template for provisioning AWS infrastructure for fizzbuzz project

Parameters:
  EnvType:
    Type: String
    Description: Environment type (dev, qa, stg or prod).
    AllowedValues:
      - prod
      - qa
      - stg
      - dev

Resources:

  # *******************************
  # Api Gateway
  # *******************************
  ApiGatewayRest:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Description: FizzBuzz Api
      Name: fizzbuzz-api-with-auth
      ProtocolType: HTTP
      Target: arn:aws:lambda:us-east-1:409217766863:function:greet_lambda